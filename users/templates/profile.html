{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h1 class="text-center fs-1 fw-bolder my-2">Welcome to Profile</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h2 class="my-2 fs-3">Your Orders</h2>
<ul>
    {% for order in orders %}
        <li>{{order.car.title}}</li>
    {% endfor %}
</ul>
{% endblock body %}
